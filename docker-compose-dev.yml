version: '2'

services: 
  entry: 
    build:
      context: ./kiwi-entry
      dockerfile: entry.dockerfile
    ports:
      - "8080:8000"
    networks:
      - user-network
      - service-network

  user: 
    build: 
      context: ./kiwi-user-manager
      dockerfile: user.dockerfile
    ports:
      - "80"
    networks:
      - user-network
    environment:
      - KIWI_USER_MANAGER_DB_HOST=mongodb-user
      - KIWI_USER_MANAGER_DB_DATABASE=kiwi_users
      - KIWI_USER_MANAGER_DB_USER=admin
      - KIWI_USER_MANAGER_DB_PASSWORD=12345


  engine:
    build:
      context: ./kiwi-engine-selector
      dockerfile: engine.dockerfile
    ports: 
      - "8000"
    networks:
      - service-network
      - content-network
    restart: always
    environment:
      - MONGO_HOST=mongodb-content
      - MONGO_PORT=27017
      - MONGO_DB=imgur_posts
      - MONGO_COLLECTION=posts 
      - MONGO_USER=admin
      - MONGO_PWD=12345

  content:
    build:
      context: ./kiwi-content-crawler
      dockerfile: content.dockerfile
    ports:
      - "5000"
    networks:
      - service-network
      - content-network
    restart: always
    environment:
      - MONGO_HOST=mongodb-content
      - MONGO_PORT=27017
      - MONGO_DB=imgur_posts
      - MONGO_COLLECTION=posts 
      - MONGO_USER=admin
      - MONGO_PWD=12345

  content-rec:
    build:
      context: ./kiwi-content
      dockerfile: service.dockerfile
    ports:
      - "8000"
    networks:
      - content-rec-network
      - service-network
    restart: always
    environment:
      - MSQL_USER=content
      - MSQL_PWD=12345
      - MSQL_HOST=mysqldb-content
      - MSQL_PORT=3310
      - MSQL_DATABASE=content_recommender

  random:
    build:
      context: ./kiwi-random
      dockerfile: service.dockerfile
    ports:
      - "8000"
    networks:
      - random-network
      - service-network
    restart: always
    environment:
      - MSQL_USER=random
      - MSQL_PWD=12345
      - MSQL_HOST=mysqldb
      - MSQL_PORT=3306
      - MSQL_DATABASE=random_recommender

  latest:
    build:
      context: ./kiwi-latest
      dockerfile: latest.dockerfile
    ports:
      - "8000"
    networks:
      - latest-network
      - service-network
    restart: always
    environment:
      - MSQL_USER=latest
      - MSQL_PWD=12345
      - MSQL_HOST=mysqldb-latest
      - MSQL_PORT=3308
      - MSQL_DATABASE=latest_recommender

  webapp:
    build:
      context: ./kiwi-mobile-frontend
      dockerfile: webapp.dockerfile
    networks:
      - webapp-network
    ports:
      - "80:80"

  mongodb-content:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=12345
    ports:
      - "27017"
    networks:
       - content-network
  
  mongodb-user:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=12345
    ports:
      - "27017"
    networks:
      - user-network

  mysqldb-content:
    build:
      context: ./kiwi-content
      dockerfile: mysql.dockerfile
    networks:
      - content-rec-network
    ports:
      - "3309:3306"

  mysqldb-latest:
    build:
      context: ./kiwi-latest
      dockerfile: mysql.dockerfile
    networks:
      - latest-network
    ports:
      - "3308:3306"

  mysqldb:
    build:
      context: ./kiwi-random
      dockerfile: mysql.dockerfile
    networks:
      - random-network
    ports:
      - "3307:3306"
  
networks:
  random-network:
    driver: bridge
  latest-network:
    driver: bridge
  service-network:
    driver: bridge
  content-network:
    driver: bridge
  user-network:
    driver: bridge
  webapp-network:
    driver: bridge
  content-rec-network:
    driver: bridge