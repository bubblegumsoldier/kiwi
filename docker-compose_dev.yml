version: '2'

services: 
  entry: 
    build:
      context: ./kiwi-entry
      dockerfile: entry.dockerfile
    ports:
      - "8080:8000"
    networks:
      - user-network
      - service-network
      - content-network
    environment:
      - USER_SERVICE=http://user:80
      - SWITCHER_SERVICE=http://engine:8000
      - MONGO_HOST=mongodb-content
      - MONGO_PORT=27017
      - MONGO_DB=imgur_posts
      - MONGO_COLLECTION=posts 
      - MONGO_USER=admin
      - MONGO_PWD=12345
      - UNVOTED_THRESHOLD=50
      - CONTENT_SERVICE=http://content:5000
      - SELF=http://entry:8080

  user: 
    build: 
      context: ./kiwi-user-manager
      dockerfile: user.dockerfile
    ports:
      - "80"
    networks:
      - user-network
    environment:
      - KIWI_USER_MANAGER_DB_HOST=mongodb-user
      - KIWI_USER_MANAGER_DB_DATABASE=kiwi_users
      - KIWI_USER_MANAGER_DB_USER=admin
      - KIWI_USER_MANAGER_DB_PASSWORD=12345


  engine:
    build:
      context: ./kiwi-engine-selector
      dockerfile: engine.dockerfile
    ports: 
      - "8000"
    networks:
      - service-network
    restart: always
    environment:
      
  content:
    build:
      context: ./kiwi-content-crawler
      dockerfile: content.dockerfile
    ports:
      - "5000"
    networks:
      - service-network
      - content-network
    restart: always
    environment:
      - MONGO_HOST=mongodb-content
      - MONGO_PORT=27017
      - MONGO_DB=imgur_posts
      - MONGO_COLLECTION=posts 
      - MONGO_USER=admin
      - MONGO_PWD=12345

  random:
    build:
      context: ./kiwi-random
      dockerfile: service.dockerfile
    ports:
      - "8000"
    networks:
      - random-network
      - service-network
    restart: always
    environment:
      - MSQL_USER=random
      - MSQL_PWD=12345
      - MSQL_HOST=mysqldb
      - MSQL_PORT=3306
      - MSQL_DATABASE=random_recommender
  webapp:
    build:
      context: ./kiwi-mobile-frontend
      dockerfile: webapp.dockerfile
    networks:
      - webapp-network
    ports:
      - "80:80"

  mongodb-content:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=12345
    ports:
      - "27017"
    networks:
       - content-network
  
  mongodb-user:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=12345
    ports:
      - "27017"
    networks:
      - user-network

  mysqldb:
    build:
      context: ./kiwi-random
      dockerfile: mysql.dockerfile
    networks:
      - random-network
    ports:
      - "3307:3306"
  
networks:
  random-network:
    driver: bridge
  service-network:
    driver: bridge
  content-network:
    driver: bridge
  user-network:
    driver: bridge
  webapp-network:
    driver: bridge
